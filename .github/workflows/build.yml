name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: npx electron-builder --win --x64
    - uses: actions/upload-artifact@v4
      with:
        name: BMW Maintenance Tracker Setup
        path: dist/*.exe
